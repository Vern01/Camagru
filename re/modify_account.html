    <body>
        <ul class="nav2">
            <div class="logo-div"><li><img class="logo" src="https://images.cooltext.com/4798334.png" width="265px" height="68px" alt="Camagru" /></li></div>

        <form class="submit-form" action="index.html" method="post">
            <h1>Modify Account</h1>
            <div class="user-pass">
                <label><b>Email: </b></label>
                <input type="email" name="email" placeholder="Enter Email" required>
                <label><b>Old Password: </b></label>
                <input type="password" name="old_password" placeholder="Enter Old Password" required>
                <label><b>New Password: </b></label>
                <input type="password" name="new_password1" placeholder="Enter New Password" required>
                <label><b>New Password: </b></label>
                <input type="password" name="new_password2" placeholder="Enter New Password" required>
                <button class="submit-button" type="submit">Modify</button>
            </div>
        </form>
    </body>
